name: terraform
on:
  push:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install tfenv
        run: |
          git clone https://github.com/tfutils/tfenv.git ~/.tfenv
          echo "::add-path:: $HOME/.tfenv/bin"
      - run: echo "$PATH"
      - run: terraform -version
      - run: |
          $HOME/.tfenv/bin/tfenv install 0.12.23
          $HOME/.tfenv/bin/tfenv use 0.12.23
      - run: $HOME/.tfenv/bin/terraform -version
      - run: |
          echo "echo 'It works!'" > /usr/local/bin/works_or_not
          chmod a+x /usr/local/bin/works_or_not
          works_or_not
